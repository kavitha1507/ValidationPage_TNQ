<!doctype html>
<html>
<head>
    <title>Comparison Results</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .mismatch { background-color: #ffe6e6; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Comparison Results</h2>
    <table>
        <tr>
            <th>Field</th>
            <th>Excel Value</th>
            <th>DB Value</th>
            <th>Status</th>
            <th>Error</th>
        </tr>
        {% for row in results %}
        <tr class="{{ 'mismatch' if row['Status'] == 'mismatch' else '' }}">
            <td>{{ row['Excel_key'] }}</td>
            <td>{{ row['Excel_value'] }}</td>
            <td>{{ row['DB_value'] }}</td>
            <td>{{ row['Status'] }}</td>
            <td>{{ row['Error'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
